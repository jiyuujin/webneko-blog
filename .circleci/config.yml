version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.6
  aws-ecr: circleci/aws-ecr@7.3.0
  aws-ecs: circleci/aws-ecs@2.2.1

executors:
  aws-cli:
    working_directory: ~/workspace
    environment:
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      AWS_DEFAULT_REGION: ap-northeast-1
    docker:
      - image: amazon/aws-cli
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:14

commands:
  prepare_node_dependency:
    description: Prepare
    steps:
      - checkout

      - run: sudo apt-get update && sudo apt-get install -y nasm autoconf automake libtool dpkg libpng-dev g++

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Setup common environment variables
          command: |
            echo 'export ECR_REPOSITORY="webneko-blog"' >> $BASH_ENV
            echo 'export FULL_IMAGE_NAME="${AWS_ACCOUNT_ID}.dkr.ecr.ap-northeast-1.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}"' >> $BASH_ENV

      - run:
          name: Build image
          command: |
            docker build -t $FULL_IMAGE_NAME .

jobs:
  install_and_setup_cli:
    executor:
      name: aws-cli
    steps:
      - aws-cli/install
      - aws-cli/setup

  master_build:
    executor:
      name: default
    steps:
      - checkout
      - aws-cli/install
      - aws-cli/setup
      - prepare_node_dependency

workflows:
  version: 2
  push:
    jobs:
      - master_build:
          filters:
            branches:
              only: master
