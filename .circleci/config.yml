version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:12.4.0-buster

commands:
  install_dependencies:
    steps:
      - run:
        name: Install dependencies
        command: yarn install
  transpile:
    steps:
      - run:
        name: Transpile
        command: yarn build

jobs:
  build:
    executor: default
    steps:
      - checkout
      - install_dependencies
      - transpile

workflows:
  build:
    jobs:
      - build:
