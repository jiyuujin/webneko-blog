version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.15.3
  aws-ecs: circleci/aws-ecs@2.2.1

executors:
  default:
    docker:
      - image: circleci/node:14

jobs:
  build:
    executor: default
    working_directory: ~/workspace
    steps:
      - checkout

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Setup common environment variables
          command: |
            echo 'export ECR_REPOSITORY="webneko-blog"' >> $BASH_ENV
            echo 'export FULL_IMAGE_NAME="${AWS_ACCOUNT_ID}.dkr.ecr.ap-northeast-1.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}"' >> $BASH_ENV

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Setup CLI
          command: |
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws

      - run:
          name: Build image
          command: |
            docker build -t $FULL_IMAGE_NAME .

      - run:
          name: Login to ECR
          command: eval $(aws ecr get-login --region ap-northeast-1 --no-include-email)

      - run:
          name: Push image
          command: |
            docker push $FULL_IMAGE_NAME

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: release
