version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:12.20

jobs:
  build:
    executor: default
    working_directory: ~/workspace
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout

      - setup_remote_docker

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build:feeds

      - run: yarn build:front

      - deploy:
        name: Build image
        command: |
          if [ "${CIRCLE_BRANCH}" == "enhance/ecr-circle-ci" ]; then

            ECR_REPOSITORY: webneko-blog
            IMAGE_TAG: latest

            # Login to Amazon ECR
            aws configure set region ap-northeast-1
            $(aws ecr get-login)

            # Build image
            docker build -t $AWS_ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG .
            docker tag app $AWS_ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com/$ECR_REGISTRY:$IMAGE_TAG
            docker push $AWS_ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com/$ECR_REGISTRY:$IMAGE_TAG

            return 0
          fi

